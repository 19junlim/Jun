  코드 확장 도구

  <!DOCTYPE html>
  <!-- html5로 문서를 작성하겠다 -->
  <html lang="en">
    <!-- 문서 형식의 언어를 쓰는것 영어가 기본-->
  <head>
    <!-- 문서의 메타 데이터에 대한 정보를 포함한다 -->
    <meta charset="UTF-8">
    <!-- 인코딩 방식을 지정하는것 (사람이 작성한코드를 컴퓨터가 이해하는 코드로 변경해준다) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인식할수있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목 -->
  </head>
  <body>
    <!-- 화면에서 보여주고 싶은 내용 -->
     <h1>First HTML document</h1>
     <div style="background-color: red";>
      div는 span의 parent
      <!-- alt + shift + 방향키 그줄 바로 복사-->
      <span style="background-color: blue">div의 child</span>
      <span style="background-color: green">div의 child</span>
     </div>
     <!-- div:는 블럭 요소 / span: 인라인 요소 -->
  </body>
  </html>
