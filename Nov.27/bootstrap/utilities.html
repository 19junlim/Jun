<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Utilities</title>
    <!-- CDN link (Css) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CDN link (JS) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Google Icon  -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
</head>
<body>
    <h1>Utilities</h1>
    <span class="material-symbols-outlined">
        home
        </span>
    <!-- Background color -->
    <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>

    <div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>

    <div class="p-3 mb-2 bg-success text-white">.bg-success</div>

    <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>

    <div class="p-3 mb-2 bg-warning text-dark">.bg-warning</div>

    <div class="p-3 mb-2 bg-info text-dark">.bg-info</div>

    <div class="p-3 mb-2 bg-light text-dark">.bg-light</div>

    <div class="p-3 mb-2 bg-dark text-white">.bg-dark</div>

    <div class="p-3 mb-2 bg-black text-white">.bg-black</div>
    <div class="p-3 mb-2 bg-white text-dark">.bg-white</div>
    <div class="p-3 mb-2 bg-transparent text-body">.bg-transparent</div>
    <!-- transparent - 투명이라 부모의 색이 보인다 -->

    <!-- Border -->
    <span class="border border-primary rounded-3">border</span>

    <span class="border border-secondary">border</span>

    <span class="border border-success">border</span>

    <span class="border border-danger">border</span>  
    <span class="border border-warning">border</span>

    <span class="border border-info">border</span>

    <span class="border border-light">border</span>

    <span class="border border-dark">border</span>

    <span class="border border-black">border</span>
    <span class="border border-white">border</span>
</body>
</html>
