<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- js file 불러오기 -->
    <!-- head tag 안일때 -->
    <!-- 방법1) script 태그 안에 작성 -->
    <script>
      console.log("head 안");
    </script>

    <!-- 방법2) scrpit 태그의 src속성에 js 파일 경로 작성 -->
    <script src="./02-start2.js"></script>

    <!-- Head tag안은 사람들에게 안보여진다 -->
    <!-- Body tag안은 사람들에게 보여지는 내용 -->

    <!-- head 안에 script를 넣을경우 script가 페이지의 렌더링이 시작되기 전에 로드된다 -->
    장점 : 페이지의 초기 랜더링이 완료된 후에 동적으로 콘텐츠를 조작하거나
    로드를 할수있다 단점 : 초기 렌더링은 빠르지만, 페이지의 전체적인 ux가
    끝날떄까지 script의
  </head>
  <body>
    <script>
      console.log("body 안");
    </script>
  </body>
</html>
